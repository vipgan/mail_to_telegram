name: Scan Email and Notify

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # 每8小时运行一次
  push:
    branches:
      - main  # 在主分支代码更新时触发


jobs:
  scan-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install imapclient python-telegram-bot

      - name: Scan emails and send notifications
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          TELEGRAM_API_KEY: ${{ secrets.TELEGRAM_API_KEY }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python email_scanner.py

      - name: Commit sent email IDs
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "action@github.com"
          git add sent_emails.txt
          git commit -m "Update sent email IDs" || echo "No changes to commit"
          git push
